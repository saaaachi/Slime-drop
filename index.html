<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slime Drop Precision</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fce4ec; font-family: sans-serif; touch-action: none; }
        #ad-top, #ad-bottom { position: fixed; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #ad-top { top: 0; } #ad-bottom { bottom: 0; }
        iframe { border: none; width: 100%; height: 110px; }
        canvas { display: block; margin-top: 110px; background: #f8bbd0; }
        #startScreen { position: absolute; top: 110px; left: 0; width: 100%; height: calc(100vh - 220px); background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        #goButton { padding: 15px 40px; font-size: 24px; background: #d81b60; border: none; border-radius: 50px; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>
    
    <div id="startScreen">
        <h1 style="color:#d81b60;">SLIME DROP</h1>
        <p>å‹•ãã‚¹ãƒ©ã‚¤ãƒ ã‚’ã‚¿ãƒƒãƒ—ã§è½ã¨ã—ã¦ã€<br>ãƒã‚±ãƒ„ã§ã‚­ãƒ£ãƒƒãƒã—ã‚ˆã†ï¼</p>
        <button id="goButton">START</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas"); const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight - 220;
        
        let score = 0, fallingSlimes = [], gameActive = false;
        let bucket = { x: 0, w: 90, h: 40, speed: 3, dir: 1 };
        let aimSlime = { x: 0, y: 30, speed: 5, dir: 1 }; // ç‹™ã†ç”¨ã®ã‚¹ãƒ©ã‚¤ãƒ 

        document.getElementById("goButton").onclick = () => {
            startScreen.style.display = "none"; gameActive = true;
            score = 0; fallingSlimes = []; update();
        };

        // ã‚¿ãƒƒãƒ—ã§ç¾åœ¨ä½ç½®ã‹ã‚‰è½ã¨ã™ï¼
        window.addEventListener("pointerdown", () => {
            if(!gameActive) return;
            // åŒæ™‚ã«è½ã¨ã›ã‚‹ã®ã¯3ã¤ã¾ã§ã«åˆ¶é™ï¼ˆé€£æ‰“ã§ã®ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼é˜²æ­¢ï¼‰
            if(fallingSlimes.length < 3) {
                fallingSlimes.push({ x: aimSlime.x, y: aimSlime.y, r: 15, vy: 7 });
            }
        });

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0,0,canvas.width,canvas.height);

            // 1. ä¸Šã®ã‚¹ãƒ©ã‚¤ãƒ ï¼ˆç‹™ã†ç”¨ï¼‰ã‚’å‹•ã‹ã™
            aimSlime.x += aimSlime.speed * aimSlime.dir;
            if(aimSlime.x > canvas.width - 20 || aimSlime.x < 20) aimSlime.dir *= -1;
            ctx.fillStyle = "rgba(240, 98, 146, 0.5)"; // ç‹™ã„ç”¨ã¯å°‘ã—é€æ˜
            ctx.beginPath(); ctx.arc(aimSlime.x, aimSlime.y, 15, 0, Math.PI*2); ctx.fill();

            // 2. ä¸‹ã®ãƒã‚±ãƒ„ã‚’å‹•ã‹ã™
            bucket.x += bucket.speed * bucket.dir;
            if(bucket.x + bucket.w > canvas.width || bucket.x < 0) bucket.dir *= -1;
            ctx.fillStyle = "#880e4f";
            ctx.fillRect(bucket.x, canvas.height - 50, bucket.w, bucket.h);

            // 3. è½ã¡ã¦ã„ã‚‹ã‚¹ãƒ©ã‚¤ãƒ ã®å‡¦ç†
            for(let i = fallingSlimes.length - 1; i >= 0; i--) {
                let s = fallingSlimes[i];
                s.y += s.vy;
                ctx.fillStyle = "#f06292";
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();

                // ã‚­ãƒ£ãƒƒãƒåˆ¤å®š
                if(s.y + s.r > canvas.height - 50 && s.x > bucket.x && s.x < bucket.x + bucket.w) {
                    fallingSlimes.splice(i, 1);
                    score++;
                    bucket.speed = 3 + (score * 0.3); // ãƒã‚±ãƒ„ãŒé€Ÿããªã‚‹
                    aimSlime.speed = 5 + (score * 0.2); // ä¸Šã®ã‚¹ãƒ©ã‚¤ãƒ ã‚‚é€Ÿããªã‚‹
                } 
                // è½ä¸‹åˆ¤å®š
                else if(s.y > canvas.height) {
                    gameActive = false;
                    alert("GAME OVER!\nSCORE: " + score);
                    location.reload();
                }
            }

            ctx.fillStyle = "black"; ctx.font = "bold 22px Arial";
            ctx.fillText("SCORE: " + score, 20, 70);
            requestAnimationFrame(update);
        }

        // ğŸš€ 30ç§’ å¼·åˆ¶ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const frame = document.getElementById(id);
                if (frame) {
                    const currentSrc = frame.src;
                    frame.src = "about:blank";
                    setTimeout(() => { frame.src = currentSrc; }, 100);
                }
            });
        }, 28000);
    </script>
</body>
</html>
